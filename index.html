<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="container">
        <h1 class="text title">Lista de Tarefas</h1>
        <p>Escreva uma tarefa no campo abaixo, click em 'Adicionar' e após a sua conclusão, click sobre a tarefa.</p>
        <form class="formulario-tarefa">
            <input type="text" min="1" maxlength="100" placeholder="escreva aqui uma tarefa...">
            <button id="btn-add" class="btn-adicionar" type="submit">Adicionar</button>
        </form>
    </div>
    <script src="./script.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>

</html>
