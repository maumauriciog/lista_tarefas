<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="container">
        <div class="center">
            <img id="imagem-titulo" src="./imgs/imgsA.png" alt="">
            <h1 class="text title">Lista de Tarefas</h1>
        </div>
        <p>Escreva uma tarefa no campo abaixo, click em 'Adicionar' e após a sua conclusão, click sobre a tarefa.</p>
        <form class="formulario-tarefa">
            <input id="tarefa" required type="text" min="1" maxlength="80" placeholder="escreva aqui uma tarefa...">
            <button type="submit">Adicionar</button>
        </form>
        <ul id="taskList"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
